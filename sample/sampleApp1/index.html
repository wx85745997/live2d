<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live2D</title>
    </meta>

    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=1.0, maximum-scale=4.0">
    </meta>

    <style>
        html, body {
            height: 100vh;
            overflow: hidden;
            width: 100vw;
            position: relative;
        }

        body {
            margin: 0px;
            padding: 0px;
        }

        #glcanvas {
            position: absolute;
            top: 70%;
            left: 80%;
            transform: translate(-50%, -50%);
            background-size: 150%;
            background-position: 50% 50%;
        }

        button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #ffffff;
            padding: 10px 20px;
            -moz-border-radius: 30px;
            -webkit-border-radius: 30px;
            border-radius: 30px;
            -moz-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5),
            inset 0px 0px 1px rgba(255, 255, 255, 0.7);
            -webkit-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5),
            inset 0px 0px 1px rgba(255, 255, 255, 0.7);
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5),
            inset 0px 0px 1px rgba(255, 255, 255, 0.7);
            text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.4),
            0px 1px 0px rgba(255, 255, 255, 0.3);
        }

        #myconsole {
            display: none;
        }

        #btnChange {
            display: none;
        }

        button.active {
            background: linear-gradient(
                    to bottom,
                    #3498db,
                    #2980b9);
            background: -moz-linear-gradient(
                    top,
                    #3498db 0%,
                    #2980b9);
            background: -webkit-gradient(
                    linear, left top, left bottom,
                    from(#3498db),
                    to(#2980b9));
            border: 1px solid #2980b9;
        }

        button.inactive {
            background: linear-gradient(
                    to bottom,
                    #e74c3c,
                    #c0392b);
            background: -moz-linear-gradient(
                    top,
                    #e74c3c 0%,
                    #c0392b);
            background: -webkit-gradient(
                    linear, left top, left bottom,
                    from(#e74c3c),
                    to(#c0392b));
            border: 1px solid #c0392b;
        }

        #loading {
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 999;
            background: #333;
            opacity: .3;
        }

        #dialog {
            width: 300px;
            border: 1px solid black;
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            max-width: 50vw;
            max-height: 50vh;
            pointer-events: auto;
            overflow: auto;
            border-radius: 10px;
            padding: 10px;
        }
        #answer{
            pointer-events: auto
         }

        #answer ul,#answer li{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #answer li{

        }
        #answer li img{
            width: 100%;
            float: left;
        }


        .clearfix:after{
            content: " ";
            display: block;
            clear: both;
            height: 0;
        }
        .clearfix{
            zoom: 1;
        }


        .spinner {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 10px;
            position: absolute;
            margin: auto;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .spinner > div {
            background-color: #67CF22;
            height: 100%;
            width: 6px;
            display: inline-block;

            -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
            animation: stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes stretchdelay {
            0%, 40%, 100% {
                -webkit-transform: scaleY(0.4)
            }
            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }

           #dialog input{
            background: #ccc;
        }

        #dialog .button{
            color:white;
            margin-left: 10px;
            padding: 3px;
            border: 1px solid #0064b6;
            border-radius: 2px;
            background: #2277da;
        }

      
    </style>

</head>

<body onload="sampleApp1()">

<div id="loading">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<p style="display:none">
    <button id="btnChange" class="active">Change Model</button>
</p>

<div id="wrapper" style="width: 100vw;height: 100vh;">
    <canvas id="glcanvas" width="300" height="300">
    </canvas>
</div>

<div id="myconsole" style="color:#000">---- Log ----</div>

<div id="dialog">
    <input style="pointer-events:auto" type="text"><span class="button" style="pointer-events:auto">发送</span>
    <div id="answer"></div>
</div>

<!-- Live2D Library -->
<script src="./lib/live2d.min.js"></script>

<!-- Live2D Framework -->
<script src="./framework/Live2DFramework.js"></script>

<!-- User's Script -->
<script src="./src/utils/MatrixStack.js"></script>
<script src="./src/utils/ModelSettingJson.js"></script>
<script src="./src/PlatformManager.js"></script>
<script src="./src/LAppDefine.js"></script>
<script src="./src/LAppModel.js"></script>
<script src="./src/LAppLive2DManager.js"></script>
<script src="./src/SampleApp1.js"></script>
<script>
    var OInput = document.querySelector('input')
    var OSpan = document.querySelector('span')
    var userid = Date.parse(new Date());
    var OAnswer = document.querySelector('#answer')

    function getParams(data) {
        var arr = [];
        for (var param in data) {
            arr.push(encodeURIComponent(param) + '=' + encodeURIComponent(data[param]));
        }
        console.log(arr);
        arr.push(('randomNumber=' + Math.random()).replace('.'));
        console.log(arr);
        return arr.join('&');
    }

    OSpan.addEventListener('click', function () {

        var info = OInput.value
        var postData = {
            key: '1df4645203014bdb98cca4cf909b3890',
            userid: userid,
            info: info
        }
        var params = getParams(postData);


        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://www.tuling123.com/openapi/api", true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send(params);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    if (JSON.parse(xhr.responseText).code == 40002) {
                        //返回内容未空
                        OAnswer.innerHTML = '无可奉告'
                    } else if (JSON.parse(xhr.responseText).code == 40004) {
                        //api调用次数太多了
                        OAnswer.innerHTML = '人家今天累了,不想理你了'
                    } else if (JSON.parse(xhr.responseText).code == 100000) {
                        //文本类
                        OAnswer.innerHTML = JSON.parse(xhr.responseText).text
                    }else if(JSON.parse(xhr.responseText).code == 200000){
                        //链接类
                        OAnswer.innerHTML = `<p>${JSON.parse(xhr.responseText).text}</p><p><a target="_blank" href="${JSON.parse(xhr.responseText).url}">${info}</a></p>`
                    }else if(JSON.parse(xhr.responseText).code == 302000){
                        //新闻类
                        let lists=JSON.parse(xhr.responseText).list
                        let ulInnerHtml='<ul>'
                        lists.forEach(function (item,index) {
                            ulInnerHtml+=`<li class="clearfix"><img src="${item.icon}" alt=""><a target="_blank" href="${item.detailurl}">${item.article}</a></li>`
                        })
                        ulInnerHtml+=`</ul>`
                        OAnswer.innerHTML = JSON.parse(xhr.responseText).text+ulInnerHtml
                    }else if(JSON.parse(xhr.responseText).code == 308000){
                        //菜谱类
                        let lists=JSON.parse(xhr.responseText).list
                        let ulInnerHtml='<ul>'
                        lists.forEach(function (item,index) {
                            ulInnerHtml+=`<li class="clearfix"><img src="${item.icon}" alt=""><a target="_blank" href="${item.detailurl}">${item.name}</a></li>`
                        })
                        ulInnerHtml+=`</ul>`
                        OAnswer.innerHTML = JSON.parse(xhr.responseText).text+ulInnerHtml
                    }


                    //alert(xhr.responseText);
                }
            }
        }
    })


</script>
</body>
</html>
